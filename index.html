<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    
    <link rel="shortcut icon" href="/assets/img/biscoito-da-sorte.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" 
    rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="first-card">
            <p class="title">Qual é a sua sorte de hoje?</p>
            <p>Abra o biscoito e descubra!</p>
            <figure>
                <img id="figure" src="/assets/img/_Group_.png" alt="biscoito fechado">
            </figure>
        </div>
        <div class="second-card hiden" >
            <p class="title">Aqui está a sua sorte de hoje:</p>
            <div class="card-message">
                <p class=" title-to-change">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>
            <figure>
                <img src="/assets/img/sorte.png" alt="biscoito aberto">
            </figure>
            <button class="btn">
                Abrir outro biscoito
            </button>
        </div>
    </main>
    <script src="/main.js" type="module"></script>
</body>
</html>
